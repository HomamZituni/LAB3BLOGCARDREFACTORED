<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100"
 style=" background-color: hsl(47,88%, 63%)">

  <main class="card shadow rounded p-3 mx-auto" style="width: 320px;">
    <img src="images/illustration-article.svg" alt="Article illustration" class="card-img-top mb-3 rounded">

    <div class="card-content">
      <span class="category">Learning</span>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">HTML &amp; CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <div class="author">
      <img src="images\image-avatar.webp" alt="Greg Hooper" class="avatar">
      <p class="author-name">Greg Hooper</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Homam Zituni</a>.
  </div>
</body>
</html>
