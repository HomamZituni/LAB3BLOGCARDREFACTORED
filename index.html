<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body style=" background-color: hsl(47,88%, 63%)">
    <div class="container d-fex justify-content-center align-items-center vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    

  <main class="card shadow rounded p-3 mx-auto" style="width: 320px;">
    <img src="images/illustration-article.svg" alt="Article illustration" class="card-img-top mb-3 rounded">

    <div class="card-body text-center">
      <span class="badge mb-2" style="background-color: hsl(47, 88%, 63%); color: hsl(0, 0%, 7%);" >Learning</span>
      <p class="text-muted mb-2">Published 21 Dec 2023</p>
      <h1 class="card-title fw-bold mb-2">HTML &amp; CSS foundations</h1>
      <p class="card-text text-secondary mb-3">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <div class="d-flex align-items-center gap-2">
      <img src="images\image-avatar.webp" alt="Greg Hooper" class="rounded-circle" width="35" height="35">
      <p class="mb-0 fw-bold">Greg Hooper</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Homam Zituni</a>.
  </div>
  </div>
  </div>
</body>
</html>
