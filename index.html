<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  <title>Frontend Mentor | Blog Preview Card</title>
</head>

<body style="background-color: hsl(47, 88%, 63%); font-family: 'Figtree', sans-serif;">
<div class="d-flex flex-column justify-content-center align-items-center min-vh-100">

    
    <main class="card p-3 mb-3" style="
      width: 320px;
      border: 1px solid hsl(0,0%,7%);
      border-radius: 20px;
      box-shadow: 8px 8px 0 hsl(0,0%,7%);
      background-color: hsl(0,0%,100%);
  ">
    <img src="images/illustration-article.svg" alt="Article illustration" class="card-img-top mb-3 rounded" style="border-radius:10px;">



    
   <div class="card-body text-center p-0">
      <span class="badge mb-2" style="
        background-color: hsl(47,88%,63%);
        color: hsl(0,0%,7%);
        font-weight: 800;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        border-radius: 5px;
        display:inline-block;
        margin-bottom:0.9rem;
      ">Learning</span>
      <p class="text-muted mb-2" style="color:hsl(0,0%,7%); font-size:0.85rem;">Published 21 Dec 2023</p>
      <h1 class="card-title fw-bold mb-2" style="font-size:1.3rem; color:hsl(0,0%,7%);">HTML &amp; CSS foundations</h1>
      <p class="card-text mb-3" style="color:hsl(0,0%,42%); font-size:0.95rem; line-height:1.5;">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>


    <div class="d-flex align-items-center gap-2">
      <img src="images/image-avatar.webp" alt="Greg Hooper" class="rounded-circle" width="35" height="35">
      <p class="mb-0 fw-bold" style="font-size:0.9rem; color:hsl(0,0%,7%);">Greg Hooper</p>
    </div>
  </main>

<div class="text-center" style="margin-top:2rem; font-size:11px; width:100%;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Homam Zituni</a>.
  </div>

</div>

</body>
</html>
